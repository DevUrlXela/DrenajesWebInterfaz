<cm-sidebar></cm-sidebar>
<main id="playground">
  <cm-topnavigation></cm-topnavigation>

  <!--todo aqui-->
  <div class="container-fluid">
    <div class="row">
      <!-- Incio Cabecera: Titulo, id, numero, fecha -->
      <form action="" name="" id="">
        <div class="col-md-12">
          <h2> Crear expediente </h2>
          <div class="row">
            <section class="panel">
              <div class="panel-body">

                <div class="col-md-4">
                  <label> Numero de folio:</label>
                  <input ng-model="expediente.folio" class="form-inline"type="number"  required>
                </div>

                <div class="col-md-4">
                  <label>Fecha de creacion:</label>
                  <input ng-model="expediente.fecha" type="text" class="datepicker" data-date-format="dd/mm/yyyy">
                </div>
              </div>
            </section>
          </div>
        </div>
        <!-- Fin Cabecera -->

        <!--Inicio Tipo, Remitente, Firma, Enviar a -->
        <div class="col-md-12">
            <section class="panel">
              <div class="panel-body">
                <div class="col-md-12">
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Tipo de expediente</label>
                      <input ng-model="expediente.tipo" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Remitente</label>
                      <input ng-model="expediente.remitente" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Firma</label>
                      <input ng-model="expediente.firma" class="form-control" type="text">
                    </div>
                  </div>
                </div>

            </section>
          </div>
      </form>
        <!-- Fin Tipo y demas -->
        <!-- Inicio Requisitos-->
      <form action="" name="" id="">
        <div class="col-md-12">
          <section class="panel">
            <div class="panel-body">
              <div class="col-md-8">
                <header class="panel-heading">
                  <h3 class="panel-tittle"> Requisitos </h3>
                </header>
                <div class="panel-body">
                  <div class="col-md-12">
                   <div class="table-responsive">
                     <table id="mytable" class="table table-striped" style="height: 280px; display: -moz-groupbox;">
                       <thead>
                         <tr style="width:100%; display: inline-table; height:60px; table-layout: fixed;">
                           <th class="col-md-6">Requisito</th>

                           <th class="col-md-3">Cumplido</th>
                         </tr>
                       </thead>
                       <tbody style="overflow-y: scroll; height: 250px; width: 100%; position: absolute;">

                         <tr ng-repeat='requisito in requisitos'style="width:100%; display: inline-table; height:60px; table-layout: fixed;">
                           <td class="col-md-6">{{requisito.descripcion}}</td>
                           <td class="col-md-3">
                             <div class="checkbox">
                              <input ng-model="requisito.cumple" type="checkbox" value="" class="labelauty" ng-attr-id="{{'cb' + requisitos.indexOf(requisito)}}" style="display: none;">
                              <label ng-attr-for = "{{'cb' + requisitos.indexOf(requisito)}}" ><span class="labelauty-unchecked-image"></span><span class="labelauty-checked-image"></span></label>
                             </div>
                           </td>
                         </tr>


                       </tbody>
                     </table>
                   </div>

                  </div>

                </div>
              </div>
              <div class="col-md-4">
                <header class="panel-heading">
                  <h3 class="panel-tittle"> Nuevo Requisito </h3>
                </header>
                <div class="panel-body">
                  <form action="">
                    <label for="">Descripcion:</label>
                    <input ng-model="descripcion" placeholder="Nuevo requisito" class="form-control"type="text">
                    <div class="checkbox">
                      <label>Cumple</label>
                     <input ng-model="cumple" type="checkbox" value="" class="form-control labelauty" id="1" style="display: none;">
                     <label for="1"><span class="labelauty-unchecked-image"></span><span class="labelauty-checked-image"></span></label>
                    </div>
                    <div class="col-xs-4">
                      <a ng-click="agregar_req()" class="btn btn-primary">Crear</a>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </section>
        </div>
      </form>
        <!-- Fin requisitos-->
        <!-- Botones cancelar y aceptar -->
        <div class="col-md-12">
          <section class="panel">
            <div class="panel-body">
              <div class="col-md-4"></div>
              <div class="col-md-6">
                <div class="col-xs-6">
                  <a ng-click="crear_exp()"style="width: 100px" class="btn btn-primary">Crear</a>
                </div>
                <div class="col-xs-6">
                  <a href="/#!/" style="width: 100px" class="btn btn-danger">Cancelar</a>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Fin botones -->
    </div>
  </div>


  <cm-footer></cm-footer>
  <script src="/src/js/sugarrush.forms.js"></script>
</main>
<cm-scrolltop></cm-scrolltop>
