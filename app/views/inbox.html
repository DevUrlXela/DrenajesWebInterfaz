
<section id="page-title" class="row">
  <div class="col-md-8">
    <h1>Bandeja de Entrada</h1>
    <p class="lead">Tiene expedientes pendientes, <span class="label label-danger">{{noleidos}}</span> sin leer.</p>
  </div>
</section>
<div class="container-fluid white-bg">
  <div class="row">
    <aside class="col-md-2 fix-on-scroll">
      <ul class="nav nav-messages margin-bottom-30">
        <li><a href="/#!/home/entrada/1" class="active">Bandeja de entrada</a></li>
        <li><a href="/#!/home/transferidos/1" class="">Transferidos</a></li>
        <li ng-if="rol === 'Director'"><a href="/#!/home/finalizados/1" class="">Finalizados</a></li>
      </ul>
    </aside>
    <div class="col-md-10">
      <div class="margin-bottom-15">
        <div class="pull-right">
          <span class="margin-right-15"><b>PÃ¡gina </b><b>{{pag}}</b> de <b>{{total_pags}}</b></span>
          <div class="btn-group" role="group">
            <button ng-click="previousPage()" type="button" class="btn btn-primary"><i class="ti-angle-left"></i></button>
            <button ng-click="nextPage()" type="button" class="btn btn-primary"><i class="ti-angle-right"></i></button>
          </div>
        </div>
      </div>
      <table class="table messages-table table-hover">
        <tbody>
          <tr ng-repeat="record in records" ng-class="record.leido ? 'unread' : 'read'">
            <td class="inbox-exp from"><div><a ng-href="/#!/detalle-expediente/{{record.id}}">{{record.enviado}}</a></div></td>
            <td class="inbox-exp subject hidden-xs"><div><span class="label label-danger"></span><a ng-href="/#!/detalle-expediente/{{record.id}}">{{record.id}}</a></div></td>
            <td class="inbox-exp summary hidden-xs"><div><a ng-href="/#!/detalle-expediente/{{record.id}}">{{record.observaciones}}</a></div></td>
            <td class="inbox-exp date-time text-right"><a ng-href="/#!/detalle-expediente/{{record.id}}">{{record.fecha_envio}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
