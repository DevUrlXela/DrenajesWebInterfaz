<cm-sidebar></cm-sidebar>
<main id="playground">
  <cm-topnavigation></cm-topnavigation>

  <!-- Contenido -->

  <div class="container-fluid">
    <div class="row">
      <form action="">
        <!-- Incio Cabecera: Titulo, id, numero, fecha -->
        <div class="col-md-12">
          <h2> Modificar expediente </h2>
          <div class="row">
            <section class="panel">
              <div class="panel-body">
                <div class="col-md-4">
                  <label> ID: {{expediente.id}}</label>

                </div>

                <div class="col-md-4">
                  <label> Numero de folio:</label>
                  <input ng-model="expediente.folio" class="form-inline" type="text">
                </div>

                <div class="col-md-4">
                   <label>Fecha: <span> {{expediente.fecha}} </span></label>

                  <!-- <label>Fecha: <span>  17/10/2017</span></label> -->
                </div>
              </div>
            </section>
          </div>
        </div>
        <!-- Fin Cabecera -->
        <!--Inicio Tipo, Remitente, Firma, Enviar a -->
        <div class="col-md-12">
            <section class="panel">
              <div class="panel-body">
                <div class="col-md-12">
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Tipo de expediente</label>
                      <input ng-model="expediente.tipo" class="form-control" type="Remitente" value="Remitente">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Remitente</label>
                      <input ng-model="expediente.remitente" class="form-control" type="Remitente" value="Remitente">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="panel-body">
                      <label for="">Firma</label>
                      <input ng-model="expediente.firma" class="form-control" type="" value="Director">
                    </div>
                  </div>
                </div>

              </div>
            </section>
          </div>
        <!-- Fin Tipo y demas -->
      </form>

      <!-- Inicio Requisitos-->
      <form name="mod_requisitos" action="">
        <div class="col-md-12">
          <section class="panel">
            <div class="panel-body">
              <div class="col-md-8">
                <header class="panel-heading">
                  <h3 class="panel-tittle"> Requisitos </h3>
                </header>
                <div class="panel-body">
                  <div class="col-md-12">
                   <div class="table-responsive">
                     <table id="mytable" class="table table-striped" style="height: 280px; display: -moz-groupbox;">
                       <thead>
                         <tr style="width:100%; display: inline-table; height:60px; table-layout: fixed;">
                           <th class="col-md-6">Requisito</th>

                           <th class="col-md-3">Cumplido</th>
                         </tr>
                       </thead>
                       <tbody style="overflow-y: scroll; height: 250px; width: 100%; position: absolute;">

                         <tr ng-repeat="requisito in requisitos" style="width:100%; display: inline-table; height:60px; table-layout: fixed;">
                           <td class="col-md-6"><input ng-model="requisito.descripcion" class="form-control" type="Remitente" value="Remitente"></td>
                           <td class="col-md-3">
                             <div class="checkbox">
                              <input ng-model="requisito.cumple" ng-attr-id="{{'cb' + requisitos.indexOf(requisito)}}" type="checkbox"  class="labelauty" style="display: none;">
                              <label  ng-attr-for = "{{'cb' + requisitos.indexOf(requisito)}}" ><span class="labelauty-unchecked-image"></span><span class="labelauty-checked-image"></span></label>
                             </div>
                           </td>
                         </tr>

                       </tbody>
                     </table>
                   </div>

                  </div>

                </div>
              </div>
              <div class="col-md-4">
                <header class="panel-heading">
                  <h3 class="panel-tittle"> Nuevo Requisito </h3>
                </header>
                <div class="panel-body">
                    <label for="">Descripcion:</label>
                    <input ng-model="descripcion" placeholder="Nuevo requisito" class="form-control"type="text">
                    <div class="checkbox">
                      <label>Cumple</label>
                     <input ng-model="cumple" type="checkbox" class="labelauty" id="10" style="display: none;">
                     <label for="10"><span class="labelauty-unchecked-image"></span><span class="labelauty-checked-image"></span></label>
                    </div>
                    <div class="col-xs-6">
                      <a ng-click="agregar_req()"align="center" class="btn btn-primary">Crear</a>
                    </div>
                </div>

              </div>
            </div>
          </section>
        </div>
      </form>
      <!-- Fin requisitos-->
      <!-- Botones cancelar y aceptar -->
      <div class="col-md-12">
        <section class="panel">
          <div class="panel-body">
            <div class="col-md-4"></div>
              <div class="col-md-6">
                <div class="col-xs-6">
                  <a ng-click="modificar_exp()"style="width: 100px" class="btn btn-primary">Modificar</a>
                </div>
                <div class="col-xs-6">
                  <a ng-href="/#!/detalle-expediente/{{id}}"style="width: 100px"class="btn btn-danger">Cancelar</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      <!-- Fin botones -->

      </form>
    </div>
  </div>

  <!-- Fin contenido -->
  <cm-footer></cm-footer>
  <script src="/src/js/sugarrush.forms.js"></script>
</main>
<cm-scrolltop></cm-scrolltop>
